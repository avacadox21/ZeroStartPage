<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zero Startpage</title>
    <link rel="shortcut icon" href="logo.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- searchbar -->
    <div class="searchbar">
      <form method="get" action="https://duckduckgo.org/" id="search">
        <input type="hidden" name="sites" value="" />
        <input
          class="search"
          type="text"
          name="q"
          maxlength="300"
          placeholder="Search"
        />
        <input type="submit" value="Search" style="visibility: hidden" />
      </form>
      <img src="./download.png" alt="duckduckgo" id="ddg_logo" />
    </div>
    <!-- time -->
    <div class="clock">
        <h1 class="time">13:20</h1>
    </div>
    
    <!-- Drop1 -->
    <div class="drop1">
        <h1 class="title">Social & Media</h1>
        <p class="links">
            <ul class="linkList">
           <li> <a href="https://www.reddit.com/" target="_blank">Reddit</a></li>
           <li> <a href="https://discord.com/app"target="_blank">Discord</a></li>
           <li><a href="https://instagram.com/"target="_blank">Instagram</a></li>
           <li>  <a href="http://gmail.com/"target="_blank">Gmail</a></li>
           <li> <a href="https://youtube.com/"target="_blank">Youtube</a></li>
           <li>  <a href="https://open.spotify.com/"target="_blank">Spotify</a></li>
            </ul>
        </p>
    </div>

     <!-- Drop2 -->
     <div class="drop2">
        <h1 class="title">Coding Stuff</h1>
        <p class="links">
            <ul class="linkList">
           <li> <a href="https://github.com" target="_blank">Github</a></li>
           <li> <a href="https://www.npmjs.com/"target="_blank">npmjs</a></li>
           <li><a href="https://hidden.wiki/"target="_blank">Hidden Wiki</a></li>
           <li>  <a href="https://replit.com/"target="_blank">Replit</a></li>
           <li> <a href="https://hackernoon.com/"target="_blank">hackernoon</a></li>
            </ul>
        </p>
    </div>

         <!-- Drop3 -->
         <div class="drop3">
            <h1 class="title">Productivity</h1>
            <p class="links">
                <ul class="linkList">
               <li> <a href="https://classroom.google.com/" target="_blank">Google Classroom</a></li>
               <li> <a href="https://groups.google.com/"target="_blank">Google Groups</a></li>
               <li><a href="https://www.khanacademy.org/"target="_blank">Khan Academy</a></li>
               <li>  <a href="https://notion.so/"target="_blank">Notion</a></li>
               <li> <a href="https://meet.google.com/"target="_blank">Google meet</a></li>
                </ul>
            </p>
        </div>
        <script src="./js/script.js"></script>
  </body>
</html>
